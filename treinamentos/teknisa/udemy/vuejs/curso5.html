<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS - Guia Completo</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <p v-once>Nome inteiro: {{ nome }}</p>
        <p>Nome modificado: {{ getNome() }}</p>
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                nome: 'Pl√≠nio Naves'
            },
            methods: {
                getNome: function() {
                    this.nome = 'Tales Oliver';
                    return this.nome;
                }
            }
        });
    </script>
</body>
</html>
