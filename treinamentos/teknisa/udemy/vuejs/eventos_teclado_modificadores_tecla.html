<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS - Guia Completo</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <input v-on:keyup="onKey" placeholder="Qualquer tecla">
        <br>
        <input v-on:keyup.enter="onKey" placeholder="Tecla Enter">
        <br>
        <input v-on:keyup.enter.esc="onKey" placeholder="Teclas Escape ou Enter">
        <br>
        <input v-on:keyup.arrow-up="onKey" placeholder="Tecla Seta Para Cima">
        <br>
        <input v-on:keyup.ctrl.enter.exact="onKey" placeholder="Teclas CTRL + ENTER (EXATAS)">
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            methods: {
                onKey: function(event){
                    console.log('Tecla ' + event.key + ' pressionada');
                }
            }
        });
    </script>
</body>
</html>
