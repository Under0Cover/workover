<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS - Guia Completo</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <button v-on:click.left="onClick">Botão Esquerdo</button>
        <br>
        <button v-on:click.middle="onClick">Botão Central</button>
        <!-- Meu mouse não possui 'Botão do meio' por isso não consegui reproduzir esse evento -->
        <br>
        <button v-on:click.right="onClick">Botão Direito</button>
        <br>
        <button v-on:click.right.prevent="onClick">Botão Direito sem menu</button>
        <!-- Botão direito sem a apresentação do menu de contexto -->
        <br>
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            methods: { 
                onClick: function(event){
                    console.log('Botao ' + event.button + ' pressionado!');
                }
            }
        });
    </script>
</body>
</html>
