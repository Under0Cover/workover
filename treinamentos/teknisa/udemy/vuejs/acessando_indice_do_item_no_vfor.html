<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS - Guia Completo</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <h1>Produtos</h1>
        <ul>
            <li v-for="(produto, indice) in produtos">{{ texto }} {{ indice + 1 }} - {{ produto }}</li>
            <!--
                 A ordem afeta, o nome da variável não. 
                 Primeiro o valor, em segundo lugar o indice
            -->
        </ul>
     </div>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                texto: 'Produto:',
                produtos: [
                    'Monitor',
                    'Teclado',
                    'Mouse'
                ]
            }
        });
    </script>
</body>
</html>
