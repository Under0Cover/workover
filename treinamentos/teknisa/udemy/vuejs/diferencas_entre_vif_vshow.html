<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS - Guia Completo</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <!--
        Quando utilizar v-show e v-if?
        v-show: quando houver alternância frequente
        v-if: quando houver pouca alternância
    -->
    <div id="app">
        <button @click="mostrar = !mostrar">Toggle</button>
        <p v-if="mostrar">Diretiva V-if "{{ mostrar }}": <span>{{ texto }}</span></p>
        <p v-show="mostrar">Diretiva V-show "{{ mostrar }}": <span>{{ texto }}</span></p>
        <input v-model="texto">
     </div>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                mostrar: true,
                texto: 'Olá VueJS'
            }
        });
    </script>
</body>
</html>
