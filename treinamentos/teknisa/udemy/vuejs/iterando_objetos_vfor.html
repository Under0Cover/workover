<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS - Guia Completo</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <h1>Produtos</h1>
        <ul>
            <li v-for="valor in produtos">{{ valor }}</li>
        </ul>
        <hr>
        <ul>
            <li v-for="(valor, chave) in produtos">{{ chave }}: {{ valor }}</li>
        </ul>
        <hr><hr>
        <ul>
            <li v-for="(valor, chave, indice) in produtos">{{ indice + 1 }} - {{ chave }}: {{ valor }}</li>
        </ul>
     </div>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                produtos: {
                    id: 1,
                    nome: 'Teclado',
                    marca: 'Dell',
                    valor: 100
                }
            }
        });
    </script>
</body>
</html>
