<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS - Guia Completo</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <button @click="login = !login">Toggle</button><br>
        <template v-if="login">
            <label>Login:</label>
            <input placeholder="login" key="campoLogin">
        </template>
        <template v-else>
            <label>Email:</label>
            <input placeholder="email" key="campoEmail">
        </template>
     </div>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                login: true
            }
        });
    </script>
</body>
</html>
