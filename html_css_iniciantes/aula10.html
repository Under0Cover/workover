<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OL, UL e DL em HTML</title>
</head>
<body>
    <h1>UL</h1>
    <!-- A tag UL é usada para especificar uma lista não ordenada (lista não numerada) -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <h1>OL</h1>
    <!-- A tag OL é usada para especificar uma lista ordenada (lista numerada)-->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li> 
    </ol>
    <h1>DL</h1>
    <!-- A tag DL é usada para declarar uma lista de definição. Uma lista de definições é semelhante as outras listas, mas em uma lista de definições, cada item da lista contém duas entradas; um termo DT e uma descrição DD -->
    <dl>
        <dt>Definição de Lista</dt>
            <dd>Esta é uma declaração de termos, suas definições e descrições</dd>
        <dt>A UL, é uma lista não numerada</dt>
            <dd>Lista não ordenada</dd>
        <dt>A OL, é uma lista numerada</dt>
            <dd>Lista numerada</dd>
    </dl>
</body>
</html>
