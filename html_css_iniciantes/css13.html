<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo13.css">
    <title>Aula 13 - CSS</title>
</head>
<body>
    <h4>Camadas em CSS</h4>
    <!-- Podemos usar CSS para adicionar camadas (layers) de elementos, para que um elemento possa se posicionar na frente ou atrás de outros elementos. Em CSS, camadas referem-se à aplicação da propriedade z-index, elemento que se sobrepõem uns aos outros.
    
        A propriedade z-index, quando usada em conjunto com a propriedade position, permite especificar qual elemento deve aparecer na parte superior no caso de uma sobreposição. Uma sobreposição pode ocorrer facilmente ao usar a propriedade position, e isso geralmente é desejável ao criar layouts avvançados.  -->
    
    <div class="bloco_um"></div>
    <div class="bloco_dois"></div>
    <div class="bloco_tres"></div>
</body>
</html>
