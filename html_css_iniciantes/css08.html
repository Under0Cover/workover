<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo08.css">
    <title>Aula 08 - CSS</title>
</head>
<body>
    <h4>Padding e Margin</h4>
    <!-- As margens definem o espaço ao redor do elemento. Elas são especificadas de maneira semelhante às bordas e podem ser definidas individualmente para cada lado ou todos os lado de uma só vez.
    
    Veja a seguir -->
    <div class="box">
        <p class="paragrafo">Este texto tem uma margem de 30 pixels nos quatro lados.</p>
    </div>
    <hr>
    <div class="box">
        <p class="margem_diferente">Este texto tem valores diferentes para as margens.</p>
    </div>
    <br>
    <hr>
    <br>
    <!-- O preenchumento define o espaço entre a borda do elemento e seu conteúdo. O preenchimento é especificado exatamente como as margens e pode ser definido individualmente para cada lado ou todos os lados de uma só vez. -->
    <div class="padding">
        <p class="preencher">Preenchumento de 30 pixels em todos os quatro lados.</p>
    </div>
    <hr>
    <div class="padding_diferente">
        <p class="preencher">Definimos os preenchumentos nos quatro lados individualmente.</p>
    </div>
</body>
</html>
