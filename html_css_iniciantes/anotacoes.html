<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anotações HTML</title>
    <style>body {font-size: 20px};</style>
</head>
<body>
    <h3>Anotações</h3>
    <b>Texto em Negrito</b><br>
    <strong>Texto Importante</strong><br>
    <i>Texto em Itálico</i><br>
    <em>Texto Enfatizado</em><br>
    <mark>Texto Marcado</mark><br>
    <small>Texto Pequeno</small><br>
    <del>Texto Excluído</del><br>
    <ins>Texto Inserido</ins><br>
    <sup>Texto Sobrecrito</sup><br>
    <sub>Texto Subscrito</sub><br>
    <code>Texto em Código de Computador</code><br>
    <abbr title="Abreviação">Texto com abreviação e </abbr>
</body>
</html>
