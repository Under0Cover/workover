<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
    <!-- Código idêntico ao da Tele Aula -->
    <iframe src="https://www.htmlecsspro.com" width="1300" height="600" frameborder="0"></iframe>
    <!-- Iframe define um quadro in-line. Um quadro embutido permite que você apresente outro documento HTML dentro da mesma janela.
        O W3C refere-se a um iframe como um contexto de nageção aninhado. -->
</body>
</html>
