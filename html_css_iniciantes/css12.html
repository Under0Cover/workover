<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo12.css">
    <title>Aula 12 - CSS</title>
</head>
<body>
    <h4>Float</h4>
    <!-- Podemos flutuar um elemento para a direita ou para a esquerda para que outros conteúdos fluam em torno deles. A propriedade float nos permite posicionar um elemento em relação aos outros elementos da página.
    
    Supondo que queremos que um elemento DIV flutua à Esquerda, então, usamos a propriedade float: left, isso faz com que todos os elementos irmãos que não esteja com tamanho definido em 100% fique ao seu lado.  -->
    <div class="flutuar_esquerda">
        Flutar à Esquerda
    </div>
    <div>Este texto deve fluir ao redor do elemento que está flutuando à esquerda.</div>
    <br><br><br>
    <hr>
    <div class="flutuar_direita">
        Flutuar à direita
    </div>
    <div>Este texto deve fluir ao redor do elemento que está flutuando à direita.</div>
    <br><br><br>
    <hr>
    <div class="flutuar_exemplo">
        Flutuar à esquerda
    </div>
    <div class="sem_flutuar">
        Esse texto deve fluir ao redor do elemento que está flutuando à esquerda.
    </div>
</body>
</html>
