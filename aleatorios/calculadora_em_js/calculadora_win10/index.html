<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Autor -->
    <meta name="author" content="Tales Oliver">
    <!-- Descrição -->
    <meta name="description" content="Recriação da calculadora científica do Windows 10">
    <!-- Observações: a calculadora não está responsiva, até porque não era o foco do curso. O principal objetivo é a prática de JS. O que não impede de configurar a responsividade após o projeto terminado! -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- Título -->
    <title>Calculadora</title>
    <!-- Icone -->
    <link rel="shortcut icon" href="img/favicon.png">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JS -->
    <script src="js/main.js"></script>
</head>
<body>
    <div class="container-fluid">
        <!-- Início do cabeçalho -->
        <div class="row cabecalho">
            <!-- Tipo de calculadora -->
            <div class="col-md-9">
                <h3>Científica</h3>
            </div>
            <!-- Histórico de contas -->
            <div class="col-md-1" id="menuHistorico">
                <h4 id="historia">Histórico</h4>
            </div>
            <!-- Memória de contas-->
            <div class="col-md-1" id="menuMemoria">
                <h4 id="memoria">Memória</h4>
            </div>
            <div class="col-md-1" id="branco"></div>
        </div>
        <!-- Fim do cabeçalho -->
        <div class="row">
            <div class="col-md-9">
                <!-- resultado2 é como está sendo chamado a linha onde os números e símbolos ficam antes de aparecer o resultado -->
                <div class="resultado2">
                    <p id="valor2"></p>
                </div>
                <!-- resultado1 é como está sendo chamado o resultado em si próprio -->
                <div class="resultado1">
                    <h1 id="valor">0</h1>
                </div>
                <!-- Funções -->
                <div class="row">
                    <div class="col-1 funcao-1" id="deg">
                        <span>DEG</span>
                    </div>
                    <div class="col-1 funcao-1" id="hyp">
                        <span>HYP</span>
                    </div>
                    <div class="col-1 funcao-1" id="fe">
                        <span>F-E</span>
                    </div>
                </div>
                <!-- Funções de Memória -->
                <div class="row">
                    <div class="col-1 funcao-2" id="mc">
                        <span>MC</span>
                    </div>
                    <div class="col-1 funcao-2" id="mr">
                        <span>MR</span>
                    </div>
                    <div class="col-1 funcao-2" id="mMais">
                        <span>M+</span>
                    </div>
                    <div class="col-1 funcao-2" id="mMenos">
                        <span>M-</span>
                    </div>
                    <div class="col-1 funcao-2" id="ms">
                        <span>MS</span>
                    </div>
                </div>
                <!-- Primeira linha -->
                <div class="row linha-funcao-1">
                    <div class="col" id="xQuadrado">
                        <span>X<sup>2</sup></span>
                    </div>
                    <div class="col" id="xElevadoY">
                        <span>X<sup>Y</sup></span>
                    </div>
                    <div class="col" id="seno">
                        <span>sin</span>
                    </div>
                    <div class="col" id="cosseno">
                        <span>cos</span>
                    </div>
                    <div class="col" id="tangente">
                        <span>tan</span>
                    </div>
                    <div class="col" id="ce">
                        <span>CE</span>
                    </div>
                    <div class="col" id="c">
                        <span>C</span>
                    </div>
                    <div class="col" id="backspace">
                        <span><img src="img/apagar.png" alt="imagem backspace"></span>
                    </div>
                    <div class="col" id="dividir">
                        <span>÷</span>
                    </div>
                </div>
                <!-- Segunda linha e primeira linha que possui números -->
                <div class="row linha-funcao-2">
                    <div class="col" id="xCubo">
                        <span>X<sup>3</sup></span>
                    </div>
                    <div class="col" id="raizYSobreX">
                        <span><sup>Y</sup>&radic;<sub>X</sub></span>
                    </div>
                    <div class="col" id="senoElevadoMenosUm">
                        <span>sin<sup>-1</sup></span>
                    </div>
                    <div class="col" id="cossenoElevadoMenosUm">
                        <span>cos<sup>-1</sup></span>
                    </div>
                    <div class="col" id="tangenteElevadoMenosUm">
                        <span>tan<sup>-1</sup></span>
                    </div>
                    <div class="col numeros" id="sete">
                        <span>7</span>
                    </div>
                    <div class="col numeros" id="oito">
                        <span>8</span>
                    </div>
                    <div class="col numeros" id="nove">
                        <span>9</span>
                    </div>
                    <div class="col" id="multiplicar">
                        <span>X</span>
                    </div>
                </div>
                <!-- Terceira linha -->
                <div class="row linha-funcao-3">
                    <div class="col" id="raiz">
                        <span>&radic;</span>
                    </div>
                    <div class="col" id="dezElevadoX">
                        <span>10<sup>x</sup></span>
                    </div>
                    <div class="col" id="log">
                        <span>log</span>
                    </div>
                    <div class="col" id="exp">
                        <span>Exp</span>
                    </div>
                    <div class="col" id="mod">
                        <span>Mod</span>
                    </div>
                    <div class="col numeros" id="quatro">
                        <span>4</span>
                    </div>
                    <div class="col numeros" id="cinco">
                        <span>5</span>
                    </div>
                    <div class="col numeros" id="seis">
                        <span>6</span>
                    </div>
                    <div class="col" id="subtrair">
                        <span>-</span>
                    </div>
                </div>
                <!-- Quarta linha e última com números -->
                <div class="row linha-funcao-4">
                    <div class="col" id="umSobreX">
                        <span><sup>1</sup>/<sub>x</sub></span>
                    </div>
                    <div class="col" id="eElevadoX">
                        <span>e<sup>x</sup></span>
                    </div>
                    <div class="col" id="ln">
                        <span>ln</span>
                    </div>
                    <div class="col" id="dms">
                        <span>dms</span>
                    </div>
                    <div class="col" id="deg">
                        <span>deg</span>
                    </div>
                    <div class="col numeros" id="um">
                        <span>1</span>
                    </div>
                    <div class="col numeros" id="dois">
                        <span>2</span>
                    </div>
                    <div class="col numeros" id="tres">
                        <span>3</span>
                    </div>
                    <div class="col" id="somar">
                        <span>+</span>
                    </div>
                </div>
                <!-- Última linha e a linha do zero -->
                <div class="row linha-funcao-5">
                    <div class="col" id="setaPraCima">
                        <span><i class="fas fa-arrow-up"></i></span>
                    </div>
                    <div class="col" id="pi">
                        <span></span>&pi;</span>
                    </div>
                    <div class="col" id="fatorial">
                        <span>n!</span>
                    </div>
                    <div class="col" id="parenteseEsquerdo">
                        <span>(</span>
                    </div>
                    <div class="col" id="parenteseDireito">
                        <span>)</span>
                    </div>
                    <div class="col" id="maisOuMenos">
                        <span>±</span>
                    </div>
                    <div class="col numeros" id="zero">
                        <span>0</span>
                    </div>
                    <div class="col" id="virgula">
                        <span>,</span>
                    </div>
                    <div class="col" id="igualar">
                        <span>=</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
